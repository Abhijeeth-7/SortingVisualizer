<!DOCTYPE html>
<html>
  <head>
    <title>Sorting Visualizer</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous" />
    <link rel="stylesheet" href="./stylesheet.css" />
  </head>
  <body class="light-theme">
    <nav class="navbar navbar-expand-lg">
      <div class="container-fluid">
        <label class="navbar-brand">Sorting visualizer</label>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <i class="bi bi-list"></i>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <div class="sort-controller">
            <select class="form-select w-max-content" id="sort-selector" aria-label="Default select example">
              <option value="1" selected>Bubble Sort</option>
              <option value="2">Insertion Sort</option>
              <option value="3">Selection Sort</option>
              <option value="4">Heap Sort</option>
              <option value="5">Merge Sort</option>
              <option value="6">Quick Sort</option>
            </select>
            <div class="btn-grp">
              <button id="shuffle" class="btn btn-outline-primary btn-sm rounded-circle">
                <i class="bi bi-shuffle"></i>
              </button>
              <button id="play" class="btn btn-outline-primary rounded-circle">
                <i class="bi bi-play"></i>
              </button>
              <button id="pause" class="btn btn-outline-primary rounded-circle">
                <i class="bi bi-pause"></i>
              </button>
              <button id="reset" class="btn btn-outline-primary btn-sm rounded-circle">
                <i class="bi bi-arrow-counterclockwise"></i>
              </button>
            </div>
            <div class="d-flex flex-column">
              <label for="animationDelayRange" class="d-flex align-items-center me-3">
                <span>Animation Delay</span>
                <i class="bi bi-speedometer mx-2"></i>
                <span id="animationDelayValue"></span
              ></label>
              <div class="range-step-container">
                <input type="range" class="form-range" min="0" max="10" step="2" value="0" id="animationDelayRange" />
                <ul class="range-step-list">
                  <li>0x</li>
                  <li>2x</li>
                  <li>4x</li>
                  <li>6x</li>
                  <li>8x</li>
                  <li>10x</li>
                </ul>
              </div>
            </div>
          </div>
          <div class="d-flex justify-content-between">
            <label id="theme-name" class="me-2">Light Mode</label>
            <label for="theme-toggler" class="toggle">
              <input type="checkbox" id="theme-toggler" />
              <span class="toggle-btn">
                <i class="bi bi-sun-fill"></i>
                <i class="bi bi-moon-stars-fill"></i>
              </span>
            </label>
          </div>
        </div>
      </div>
    </nav>

    <div class="sort-container"></div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"></script>
    <script type="module" src="./scripts/main.js" defer></script>
  </body>
</html>
